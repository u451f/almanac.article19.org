{% include header.html %}
<main class="section" id="content">
    <div class="section-content grid" id="intro">
        {% include site-header.html %}
        {% include breadcrumbs.html %}
        <div id="main-text">
            <h2 class="title">{{ page.title }}: <span id="wgname"><!-- WG Name --></span></h2>
            {{ content }}
        </div>
        <div class="post"><!-- guess-who-dashboard.js fills in -->
            <img id="wglogo" class="img-wg" src="{{ site.url }}/assets/images/groups/" title="" alt="" />
        </div>
    </div>

    <div class="section-content grid" id="guess-who-actions">
        <select id="wg" class="select" onchange="setWG(this)">
        {% assign items = site.data.guess_who_dashboard_working_groups %}
            {% for item in items %}
                {% if item.slug %}
                <option {% if page.url == item.slug %} selected{% endif %} value="{{ item.slug }}">
                {% else %}
                <option disabled>
                {% endif %}
                    {{ item.name }}
                </option>
                {% if item.wg %}
                    {% for entry in item.wg %}
                    <option {% if page.url == entry.slug %} selected{% endif %} value="{{ entry.slug }}">
                        -- {{ item.name }} - {{ entry.name }}
                    </option>
                    {% endfor %}
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div id="guess-who-display">
        <div class="section-content">
            <h3 class="title">Authorship - Amount of published standards</h3>
            <div id="plotlyDAuthorship" class="plotlyRender"><!-- Plotly chart will be drawn inside this DIV --></div>
            <!--<img class="catnip-icon" src="{{ site.url}}/assets/images/catnip-mallory/catnip-author.jpg" alt="Catnip authoring an RFC" />-->
        </div>
        <span class="spacer"></span>

        <div class="section-content">
            <h3 class="title">Influence - Amount of communication</h3>
            <div id="plotlyDInfluence" class="plotlyRender"><!-- Plotly chart will be drawn inside this DIV --></div>
            <!--<img class="catnip-icon" src="{{ site.url}}/assets/images/catnip-mallory/catnip-influencer.jpg" alt="Catnip witing an email" />-->
        </div>
        <span class="spacer"></span>

        <div class="section-content">
            <h3 class="title">Leadership - Chairing periods</h3>
            <div id="plotlyDLeadership" class="plotlyRender"><!-- Plotly chart will be drawn inside this DIV --></div>
            <!--<img class="catnip-icon" src="{{ site.url}}/assets/images/catnip-mallory/catnip-chair.jpg" alt="Catnip sitting on a (zaisu) chair" />-->
        </div>
    </div>
</main>
{% include footer.html %}
