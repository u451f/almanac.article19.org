<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/images/favicon.png">
    {% feed_meta %}
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
    {% seo %}

{% if page.loadjsplotly %}
    <script src="{{ site.url }}/assets/js/lib/d3-3.5.17.min.js"></script>
    <script src="{{ site.url }}/assets/js/lib/plotly-almanac-bundle.min.js"></script>
<!--    <script src="{{ site.url }}/assets/js/lib/plotly-2.27.0.min.js"></script>-->
    <script src="{{ site.url }}/assets/js/lib/core-js-bundle@3.35.1.min.js"></script><!-- for groupBy -->
    <script src="{{ site.url }}/assets/js/helper-functions.js" type="module"></script>
{% endif %}
{% if page.loadjsdashboard %}
    <script src="{{ site.url }}/assets/js/plotly-authorship.js" type="module"></script>
    <script src="{{ site.url }}/assets/js/plotly-influence.js" type="module"></script>
    <script src="{{ site.url }}/assets/js/plotly-leadership.js" type="module"></script>
{% endif %}
{% if page.loadjsfindings %}
    <script src="{{ site.url }}/assets/js/plotly-findings.js" type="module"></script>
{% endif %}
</head>
<body class="desktop {{ page.layout }} {{ page.title | downcase | truncate: 15, '' | url_encode }} {% if page.sitearea == 'viz' %} viz{% endif %}">
    {% include navigation-main.html %}
