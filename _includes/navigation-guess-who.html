<div class="mobile-menu-toggle">
    <input class="toggler" aria-hidden="true" type="checkbox" />
    <div class="toggler menu-action"><!-- hamburger --></div>
    <nav id="primary-menu" class="menu" aria-label="Main navigation">
        <div class="section-content grid">
            <span class="site-title"><a href="{{ site.url }}">{{ site.title }}</a></span>
            <ul class="main-menu">
            {% assign items = site.data.navigation-guess-who %}
            {% for item in items %}
                <li {% if page.url == item.link %}class="current-item"{% endif %}>
                    {% if item.subfolderitems %}
                        <span>{{ item.name }}</span>
                        <ul>
                            {% for entry in item.subfolderitems %}
                            <li {% if page.url == entry.link %}class="current-item"{% endif %}>
                            <a href="{{ site.url }}{{ entry.link }}">{{ entry.name }}</a></li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <a href="{{ site.url }}{{ item.link }}">{{ item.name }}</a>
                    {% endif %}
                </li>
            {% endfor %}
            </ul>
            <img src="{{ site.url }}/assets/images/logo/article19-white.svg" alt="Logo ARTICLE 19">
        </div>
    </nav>
</div>
